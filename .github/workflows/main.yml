name: Zephyr Build

on: [push, pull_request] 

jobs:
  build:
    runs-on: ubuntu-latest
    # ここでは一度 container を外して、ディスク掃除後に自分で起動します
    
    steps:
      # ① ディスク容量を空けるアクションを実行
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true

      # ② 掃除が終わった後に Docker 経由で Zephyr 環境を立ち上げる
      - name: Run Zephyr Container
        run: |
          docker run -d --name zephyr-env -v ${{ github.workspace }}:/workdir -w /workdir ghcr.io/zephyrproject-rtos/ci:latest sleep infinity

      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: mycheckout        

      - name: init
        run: |
          docker exec zephyr-env west init .

      - name: Debug env
        run: |
          docker exec zephyr-env ls
          docker exec zephyr-env ls mycheckout
          docker exec zephyr-env ls mycheckout/myprj          
          docker exec zephyr-env pwd

      - name: Build application
        run: |
          # ボード名（例: nrf52dk_nrf52832）は適宜変更してください
          docker exec zephyr-env west build -b native_sim checkout/myprj

      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zephyr-binary
          path: build/zephyr/zephyr.bin
